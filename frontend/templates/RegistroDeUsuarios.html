<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='image/logo.png') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/register.css') }}"
    />
    
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>MeDeLink - Registro</title>
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <span class="login100-form-title"> Registro </span>
          <form
            class="login100-form validate-form"
            method="POST"
            enctype="multipart/form-data"
          >
            <dic class="login100-form-title">
              <label for="fileInput">
                <img
                  src="{{ url_for('static', filename='image/logo.png') }}"
                  class="rounded-circle"
                  width="50%"
                />
              </label>
            </dic>

            <div class="form-row">
              <div class="column">
                <div class="wrap-input100">
                  <input class="input100" type="text" name="nombre" required />
                  <span class="focus-input100" data-placeholder="Nombre"></span>
                </div>
              </div>

              <div class="column">
                <div class="wrap-input100">
                  <input
                    class="input100"
                    type="text"
                    name="apellido"
                    required
                  />
                  <span
                    class="focus-input100"
                    data-placeholder="Apellido"
                  ></span>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="column">
                <div class="wrap-input100">
                  <input class="input100" type="text" name="email" required />
                  <span class="focus-input100" data-placeholder="Email"></span>
                </div>
              </div>

              <div class="column">
                <div class="wrap-input100">
                  <input
                    class="input100"
                    type="text"
                    name="telefono"
                    minlength="10"
                    maxlength="15"
                    required
                  />
                  <span
                    class="focus-input100"
                    data-placeholder="Telefono"
                  ></span>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="column">
                <div class="wrap-input100">
                  <input
                    class="input100"
                    type="number"
                    name="edad"
                    id="edad"
                    min="10"
                    required
                  />
                  <span class="focus-input100" data-placeholder="Edad"></span>
                </div>
              </div>

              <div class="column">
                <div class="wrap-input100">
                  <select class="input100" name="genero" type="text" required>
                    <option disabled selected>Genero</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="otro">Otro</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="column">
                <div class="wrap-input100">
                  <span class="btn-show-pass">
                    <i class="bx bx-show-alt"></i>
                  </span>
                  <input
                    class="input100"
                    id="password"
                    type="password"
                    name="password"
                    title="La contraseña debe tener como minimo 6 caracteres"
                    minlength="6"
                    maxlength="50"
                    required
                  />
                  <span
                    class="focus-input100"
                    data-placeholder="Password"
                  ></span>
                </div>
              </div>

              <div class="column">
                <div class="wrap-input100">
                  <span class="btn-show-pass">
                    <i class="bx bx-show-alt"></i>
                  </span>
                  <input
                    class="input100"
                    type="password"
                    name="confirmpassword"
                    minlength="6"
                    maxlength="50"
                  />
                  <span
                    class="focus-input100"
                    data-placeholder="Confirmpassword"
                  ></span>
                </div>
              </div>
            </div>
            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn" type="submit">
                  Registrarse 
                </button>
              </div>
            </div>

            <div class="text-center" style="padding: 20px; text-align: center">
              <span class="txt1"> ¿Ya tengo una cuenta? </span>

              <a class="txt2" href="{{ url_for('main.login') }}"> Sign Up </a>
            </div>

            {% with messages = get_flashed_messages() %} {% if messages %}
            <ul>
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %} {% endwith %}
          </form>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>
